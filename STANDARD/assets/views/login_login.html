<!-- start: LOGIN  -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo">
            <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
        </div>
        <!-- start: LOGIN BOX -->
        <div ng-controller="LoginCtrl" class="box-login">
            <form class="form-login">
                <fieldset>
                    <legend>
                        Se connecter
                    </legend>
                    <p>
                        Connectez vous à votre espace :
                    </p>
                    <div class="form-group has-error ">

                        <span class="input-icon">
							<input type="text" ng-model="number" class="form-control"  placeholder="Numero de Telephone">
							<i class="fa fa-user"></i> </span>
                    </div>
                    <div class="form-group form-actions has-error">

                        <span class="input-icon">
							<input type="password" ng-model="pass" class="form-control password" placeholder="Mot de passe">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								Mot de passe oublié
							</a> </span>
                    </div>
                    <div class="form-actions has-error">
                        <!-- <div class="checkbox clip-check check-primary">
                            <input type="checkbox" id="remember" value="1">
                            <label for="remember">
								Keep me signed in
							</label>
                        </div> -->
                        <label id="error" class="hidden"> Username ou mot de passe incorrecte <span class="symbol required"></span> </label>
                        <button ng-click="login()" class="btn btn-primary pull-right">
							Login <i class="fa fa-arrow-circle-right"></i>
                        </button>
                        <!-- <button href="pressingadomicile.ma" class="btn btn-azure pull-left"> -->
                        <a class="btn btn-azure pull-left" role="button" href="https://pressingadomicile.ma/">
                            <i class="fa fa-arrow-circle-left"></i> Website </a>
                        <!-- </button> -->
                    </div>
                    <div class="new-account">
                        Vous n'avez pas de compte ?
                        <a ui-sref="login.registration">
							Créer un compte
						</a>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN

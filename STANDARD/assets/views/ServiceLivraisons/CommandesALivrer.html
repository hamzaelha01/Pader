<!-- start: PAGE TITLE --> 
<section id="page-title" class="page-title-center">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1 class="mainTitle">Livraisons en attentes de confirmation</h1>
            <input ng-model="searchText" class="form-control text-center margin-top-15" type="text" placeholder="Rechercher une commande">
            <div ncy-breadcrumb></div>
        </div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: YOUR CONTENT HERE -->

<div class="container-fluid container-fullw ">
    <div ng-controller="DatepickerDemoCtrl" class="row">
        <div ng-controller="dynamicTableCtrl" class="row">
            <div class="col-md-12">
                <div ng-controller="LivreurCtrl" ng-init="getCommandesConfirmeSP()" class="table-responsive">
                    <div class=" table-responsive">
                        <table class="table table-striped table-hover" id="sample-table-2">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom et Prenom Client</th>
                                    <th>Date Fin Commande</th>
                                    <th>Adresse complete</th>
                                    <!-- <th>Nombre d'articles</th> -->
                                    <th>Livreur Livraison</th>
                                    <th>Confirmation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in cmdcfSP | filter:searchText  ">

                                    <td> <a href="#">{{x.ID_COMMANDE}} </a></td>
                                    <td>{{x.NOM_CLIENT}} {{x.PRENOM_CLIENT}}</td>
                                    <td>{{x.DF_COMMANDE}}</td>
                                    <td>{{x.Adresse_Complete_Livraison}}</td>
                                    <!-- <td>{{x.QUANTITE}}</td> -->
                                    <td>
                                        <div class="form-group" ng-init="getNomLivreur()">
                                            <select ng-change="changed(MyLiv)" ng-options="livreur.NOM_PERSONNEL for livreur in livreurs track by livreur.ID_PERSONNEL" ng-model="MyLiv" class="cs-select cs-skin-slide">
                                            </select>
                                        </div>

                                    </td>
                                    <!-- Button confirmer pour modifier le statut de la commande à confirmé -->
                                    <td>
                                        <div class="center">
                                            <button type="button" ng-click="postLivreurLivraison($index)" class="btn btn-wide btn-success">
                                        Confirmer
                                    </button>
                                        </div>

                                        <script type="text/ng-template" id="asideContent.html">
                                            <div class="modal-header">
                                                <h3 class="modal-title">Confirmation de Commande</h3>
                                            </div>
                                            <div class="modal-body">
                                                <!-- Id   : <input type="text" value="{{xxx.ID_COMMANDE}}"  ng-model="xxx.ID_COMMANDE" /><br>
                                        Date : <input type="text" value="{{xxx.DD_COMMANDE}}" ng-model="xxx.DD_COMMANDE" /><br>
                                        Nb Articles : <input type="text" value="{{xxx.NBR_ARTICLES}}" ng-model="xxx.NBR_ARTICLES" /><br> -->
                                                Voulez Vous Vraiment Confirmer Cette Commande?
                                            </div>
                                            <div class="modal-footer">
                                                <!-- <button class="btn btn-primary" ng-click="ok($event)">Oui</button> -->
                                                <button class="btn btn-primary" ng-click="ok($event)">Oui</button>
                                                <button class="btn btn-primary" ng-click="cancel($event)">Annuler</button>
                                            </div>
                                        </script>

                                    </td>
                                    <!-- <td><span class="label label-sm label-success">Registered</span></td>
                            <td><span class="label label-sm label-danger">Expired</span></td>
                            <td><span class="label label-sm label-inverse">Flagged</span></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- end: YOUR CONTENT HERE

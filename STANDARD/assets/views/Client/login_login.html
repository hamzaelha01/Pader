<!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login">
			<form class="form-login" action="index.html">
				<fieldset>
					<legend>
						Connectez Vous
					</legend>
					<p>
						Veuillez Saisir Les Details.
					</p>
					<div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" name="phone" placeholder="+212600000000">
							<i class="fa fa-phone"></i> </span>
					</div>
					<div class="form-group form-actions has-error">
								<label> Error Label <span class="symbol required"></span> </label>
								<span class="input-icon">
							<input type="password" class="form-control password" name="password" placeholder="Mot de Passe">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								Mot de Passe Oublie!
							</a> </span>
					</div>
					<!-- <div class="form-group form-actions"> -->
						<!-- <span class="input-icon">
							<input type="password" class="form-control password" name="password" placeholder="Mot de Passe">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								Mot de Passe Oublie!
							</a> </span> -->
					<!-- </div> -->
					<div class="form-actions">
						<!-- <div class="checkbox clip-check check-primary">
							<input type="checkbox" id="remember" value="1">
							<label for="remember">
								Keep me signed in
							</label>
						</div> -->
						<button type="submit" class="btn btn-primary pull-right">
							Se Connecter <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
					<div class="new-account">
						Avez-Vous deja un compte?
						<a ui-sref="login.registration">
							Creer un compte
						</a>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				<!-- {{app.year}} &copy; {{ app.name }} by {{ app.author }}. -->
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->

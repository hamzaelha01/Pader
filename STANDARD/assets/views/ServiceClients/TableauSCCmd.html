<!-- start: PAGE TITLE -->
<section id="page-title" class="page-title-center">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1 class="mainTitle">Livraison en attente de confirmation</h1>
            <input ng-model="searchText" class="form-control text-center margin-top-15" type="text" placeholder="Rechercher une commande">
            <div ncy-breadcrumb></div>
        </div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: YOUR CONTENT HERE -->
<div class="container-fluid container-fullw ">
    <div ng-controller="dynamicTableCtrl" class="row">
        <div class="col-md-12">
            <div ng-init="getCmdDone()" class="table-responsive">
                <div class=" table-responsive">
                    <table class="table table-striped table-hover" id="sample-table-2">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class="hidden-xs">Ref Client</th>
                                <th>Nom et Prenom Client</th>
                                <th class="hidden-xs">NÂ° Telephone</th>
                                <th class="hidden-xs">Date Debut Commande</th>
                                <th class="hidden-xs">Adresse Complete </th>
                                <!-- <th ><i class="fa fa-time"></i> Modifier </th> -->
                                <th><i class="fa fa-time"></i> Confirmer </th>
                            </tr>
                        </thead>
                        <tbody>



                            <tr ng-repeat="x in CmdWait | filter:searchText  ">

                                <td>{{x.ID_COMMANDE}}</td>
                                <td class="hidden-xs">{{x.ID_CLIENT}}</td>
                                <td> {{x.NOM_CLIENT}} {{x.PRENOM_CLIENT}}</td>
                                <td class="hidden-xs">{{x.TELEPHONE_CLIENT}}</td>
                                <td class="hidden-xs">{{x.DF_COMMANDE}}</td>
                                <td class="hidden-xs">{{x.Adresse_Complete_Livraison}}</td>
                                <td>
                                    <!-- Script du Modal -->
                                    <script type="text/ng-template" id="asideContent.html">
                                        <div class="modal-header">
                                            <h3 class="modal-title">Modification du temps</h3>
                                        </div>
                                        <!-- invite du controller DatePickerDemoCtrl pour ajouter le fonctionnement de la date et l'heure -->

                                        <div ng-controller="dynamicTableCtrl">
                                            <div class="modal-body">

                                                <input type="text" id="dit1" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dated" is-open="inputopened" ng-init="inputopened = false" ng-click="inputopened = !inputopened" datepicker-options="datepickerOptions" ng-required="true" close-text="Close"
                                                />
                                                <uib-timepicker ng-model="houred" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>

                                            </div>
                                            <!-- invite du controller dynamictabctrl pour confirmer la modification grace a la fonction UpdateDate() -> OK   -->

                                            <div class="modal-header">
                                                <h3 class="modal-title">Modification de l'adresse</h3>
                                            </div>
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Adresse Complete" ng-model="adrz1">
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <!--  -->

                                                        <div class="radio clip-radio radio-primary radio-inline">
                                                            <input type="radio" id="radio1" name="inline" value="true">
                                                            <label for="radio1">
                                                                La meme adresse de collecte
                                                            </label>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary" ng-click="ChangeDateExp($index)">OK</button>
                                                <button class="btn btn-primary" ng-click="cancel($event)">Annuler</button>
                                            </div>
                                            <div>

                                    </script>

                                    <!-- <button type="button" class="btn btn-primary btn-block btn-scroll btn-scroll-top ti-arrow-left" ng-click="OpenModif('left',$index)">
                                    <span>Modifier</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-block btn-scroll btn-scroll-top ti-arrow-left" ng-click="ConfDone('left',$index)">
                                    <span>Confirmer</span>
                                    </button> -->

                                    <div class="visible-md visible-lg visible-sm visible-xs">
                                        <a ng-click="OpenModif('left',x)" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Modifier"><i class="fa fa-gear "></i></a>
                                        <a ng-click="ConfDone('left',x)" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Confirmer"><i class="fa fa-check"></i></a>
                                    </div>
                                </td>

                                </div>

                                </td>



                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

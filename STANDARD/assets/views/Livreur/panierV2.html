<!-- start: PAGE TITLE -->
<section id="page-title" class="page-title-center">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1 class="mainTitle">Panier</h1>
            <!--  <span class="mainDescription">Themify Icons is a complete set of icons for use in web design and apps, consisting of 320+ pixel-perfect, hand-crafted icons that draw inspiration from Apple iOS 7</span> -->
            <input ng-model="searchText" class="form-control text-center margin-top-15" type="text" placeholder="Rechercher un client">
            <div ncy-breadcrumb></div>
        </div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: YOUR CONTENT HERE -->
<div class="container">
    <div ng-controller="MyCtrl" class="row">
        <div class="col-md-12">
            <!--  <h5 class="over-title margin-bottom-15">Responsive <span class="text-bold">Table</span></h5>
            <p>
                Create responsive tables by wrapping any <code>.table</code> in <code>.table-responsive</code> to make them scroll horizontally on small devices (under 768px). When viewing on anything larger than 768px wide, you will not see any difference
                in these tables.
            </p>
            <div class="alert alert-info">
                Please try to re-size your browser window in order to see the tables in responsive mode.
            </div> -->
            <div ng-init="toCollecte()" class="table-responsive">

                <table class="table table-striped table-hover" id="sample-table-2" ng-init="show_cmdacollecter('null')">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Designation</th>
                            <th>Prix</th>
                            <th>Categorie</th>
                            <th class="center">Commander</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in allproducts | filter:searchText   ">
                            <td>
                                <a href="#">
                                            {{p.ID_PRODUIT}}
                                        </a></td>
                            <td>{{p.DESIGNATION}}</td>
                            <td>{{p.PRIX}}</td>
                            <td>{{p.DESGINATION_CAT}}</td>
                            <td class="center">
                                <button type="button" class="btn btn-wide btn-o btn-primary" ng-click="addToCart(p)">
                                                <span class="fa fa-plus">

                                                </span>
                                            </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-wide btn-success" ng-click="myallproducts('lg')">
                                Mon Panier
                            </button>
                <script type="text/ng-template" id="asideContent1.html" ng-controller="MyCtrl">
                    <div class="modal-header">
                        <h3 class="modal-title">Mon Panier</h3>
                    </div>
                    <div class="modal-body">
                        <table ng-table="tableParams" class="table">
                            <tr>
                                <td>#</td>
                                <td>Designation</td>
                                <td>Prix</td>
                                <td>Quantite</td>
                                <td>Total</td>
                                <td>Effacer</td>
                            </tr>
                            <tr ng-repeat="c in cart">
                                <td>{{c.ID_PRODUIT}}</td>
                                <td> {{c.DESIGNATION}} </td>
                                <td> {{c.PRIX}} </td>
                                <td>{{c.count}}</td>
                                <td>{{c.count*c.PRIX | currency : "MAD"}}</td>
                                <td>
                                    <button type="button" class="btn btn-wide btn-o btn-danger" ng-click="removeItemCart(c)">
                                                    <span class="fa fa-minus">

                                                    </span>
                                                </button>
                                </td>

                            </tr>
                            Total : {{total | currency :"MAD"}}
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="ok($event)">Ajouter Au Panier</button>
                        <button class="btn btn-primary" ng-click="cancel($event)">Annuler</button>
                    </div>
                </script>

            </div>
        </div>
    </div>
</div>



<!-- end: YOUR CONTENT HERE -->
